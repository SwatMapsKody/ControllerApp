<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Controller</title>
</head>
<body>
    {% extends 'base_template.html' %}

    {% block title %}Add Controller{% endblock %}

    {% block content %}
        <h1>Add Controller</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.manufacturer.id_for_label }}">Manufacturer:</label>
                    {{ form.manufacturer }}
                </div>
                <div class="form-group">
                    <label for="{{ form.model.id_for_label }}">Model:</label>
                    {{ form.model }}
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    {% endblock %}

</body>
</html>
