{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControllerApp</title>
    <link rel="stylesheet" href="{% static 'ControllerSupportBot/css/style.css' %}">
</head>
<body>
    <div class="header">
        <h1>Welcome to ControllerApp</h1>
        <a href="{% url 'admin:index' %}" class="admin-button" target="_blank">Admin</a>
    </div>

    <div class="container">
        <div class="column" id="column-1">
            {% if manufacturers %}
                {% for manufacturer in manufacturers %}
                    <button onclick="toggleControllers({{ manufacturer.id }})" class="manufacturer-button">
                        {{ manufacturer.name }}
                    </button>
                {% endfor %}
            {% else %}
                <p>Database is Empty</p>
            {% endif %}
        </div>

        <div class="column" id="column-2"></div>
        <div class="column" id="column-3"></div>
    </div>

    <div class="footer">
        <p>&copy; 2024 ControllerApp. All rights reserved.</p>
    </div>

    <!-- Add your JavaScript right before the closing body tag -->
    <script>
        function toggleControllers(manufacturerId) {
            var column2 = document.getElementById('column-2');
            var column3 = document.getElementById('column-3');
            column3.innerHTML = ''; // Clear previous workflows

            var clickedButton = event.target;

            // Check if the button was already active
            var isActive = clickedButton.classList.contains('active');

            // Reset all manufacturer buttons
            var allManufacturerButtons = document.querySelectorAll('.manufacturer-button');
            allManufacturerButtons.forEach(function(button) {
                button.classList.remove('active');
            });

            if (isActive) {
                column2.innerHTML = ''; // Clear controllers column
            } else {
                clickedButton.classList.add('active'); // Set the clicked button to active

                var newHtml = '';
                {% for manufacturer in manufacturers %}
                    if ({{ manufacturer.id }} == manufacturerId) {
                        {% for controller in manufacturer.controllers.all %}
                            newHtml += `<button onclick="toggleWorkflows({{ controller.id }})" class="controller-button">{{ controller.model }}</button>`;
                        {% endfor %}
                    }
                {% endfor %}
                column2.innerHTML = newHtml;
            }
        }

        function toggleWorkflows(controllerId) {
            var column3 = document.getElementById('column-3');

            var clickedButton = event.target;

            // Check if the button was already active
            var isActive = clickedButton.classList.contains('active');

            // Reset all controller buttons
            var allControllerButtons = document.querySelectorAll('.controller-button');
            allControllerButtons.forEach(function(button) {
                button.classList.remove('active');
            });

            if (isActive) {
                column3.innerHTML = ''; // Clear workflows column
            } else {
                clickedButton.classList.add('active'); // Set the clicked button to active

                var newHtml = '';
                {% for manufacturer in manufacturers %}
                    {% for controller in manufacturer.controllers.all %}
                        if ({{ controller.id }} == controllerId) {
                            {% for workflow in controller.support_workflows.all %}
                                newHtml += `<button class="workflow-button">{{ workflow.question }}</button>`;
                            {% endfor %}
                        }
                    {% endfor %}
                {% endfor %}
                column3.innerHTML = newHtml;
            }
        }
    </script>

</body>
</html>
