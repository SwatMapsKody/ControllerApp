<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ControllerApp - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #EA5725;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        .section h2 {
            margin-top: 0;
        }
        .section a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #F68D23;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .section a:hover {
            background-color: #EA5725;
        }
        .footer {
            background-color: #EA5725;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to ControllerApp</h1>
        <p>Your go-to solution for managing controllers and support workflows</p>
    </div>

    <div class="container">
        <div class="section">
            <h2>Manage Controllers</h2>
            <a href="{% url 'add_controller' %}">Add Controller</a>
            <a href="{% url 'add_controller_manufacturer' %}">Add Manufacturer</a>
        </div>

        <div class="section">
            <h2>Support and Troubleshooting</h2>
            <a href="{% url 'add_support_workflow' %}">Add Support Workflow</a>
            <a href="{% url 'troubleshooting' %}">Troubleshooting</a>
        </div>

        <div class="section">
            <h2>Database View</h2>
            <a href="{% url 'view_database' %}">View Database Records</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 ControllerApp. All rights reserved.</p>
    </div>
</body>
</html>
